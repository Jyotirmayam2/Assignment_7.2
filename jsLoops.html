<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsLooping</title>
</head>
<body>
    <script>
        console.log("Using for loop"); //It will display in browser console
        //For Loop
        for (var i=1;i<=10;i++){
            console.log(i*5); //Results will display in browser console
        }
        //While loop
        console.log("Using while loop"); //It will display in browser console
        var j=1;
        while(j<=10) //looping start, will stop untill j=10
        {
            console.log(j*5); //Results will display in browser console
            j++;    //j value increaments by 1 every time
        }
    </script>
</body>
</html>
